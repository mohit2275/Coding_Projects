<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Split Navigation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="one">
            <a href="#">Home</a>
            <a href="#">News</a>
            <a href="#">Contact</a>
        </div>
        <div class="two">
            <a href="#" class="split">Help</a>
        </div>
    </div>

    <div style="padding-left:16px">
        <h2>Split Navigation Example</h2>
        <p>The "Help" link in the navigation bar is separated from the rest of the navigation links, resulting in a
            "split navigation" layout.</p>
    </div>

</body>

</html>
