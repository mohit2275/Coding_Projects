<head>

    <title>Dropdown in Topnnav</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Menu</a>

            <a href="#" id="dropdownBtn">Dropdown</a>
            <div id="menu1">

    <h2>Dropdown Menu inside a Navigation Bar</h2>
    <p>Hover over the "Dropdown" link to see the dropdown menu.
    </p>
    <script src="script.js"></script>

</body>

</html>
