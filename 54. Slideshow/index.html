<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">
        <main>
            <h3 id="number">Number</h3>
            <img src="1.jpg" class="slide" id="photo">
            <img src="2.jpg" class="slide" id="photo">
            <img src="3.jpg" class="slide" id="photo">
            <img src="4.jpg" class="slide" id="photo">
            <img src="5.jpg" class="slide" id="photo">

            <div class="buttons">
                <i class="fa-solid fa-chevron-left" id="left"></i>
                <i class="fa-solid fa-chevron-right" id="right"></i>
            </div>
        </main>
        <div class="circle">
            <i class="fa-solid fa-circle" id="one"></i>
            <i class="fa-solid fa-circle" id="two"></i>
            <i class="fa-solid fa-circle" id="three"></i>
            <i class="fa-solid fa-circle" id="four"></i>
            <i class="fa-solid fa-circle" id="five"></i>
        </div>
    </div>


    <script src="script.js">
    </script>
</body>

</html>
