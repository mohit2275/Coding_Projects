<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Headers</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="first">
            <div class="sec" id="s1">
                <h2>London</h2>
                <p>London is the capital city of England.</p>
            </div>
            <div class="sec" id="s2">
                <h2>Paris</h2>
                <p>London is the capital city of France.</p>
            </div>
            <div class="sec" id="s3">
                <h2>Tokyo</h2>
                <p>London is the capital city of Japan.</p>
            </div>
            <div class="sec" id="s4">
                <h2>Oslo</h2>
                <p>Oslo is the capital city of Norway.</p>
            </div>
        </div>
        <div class="second">

            <h2 class="button" id="london" onclick="mohit(s1,s2,s3,s4,this,'coral')">London</h2>

            <h2 class="button" id="paris" onclick="mohit(s2,s1,s3,s4,this,'cornflowerblue')">Paris</h2>

            <h2 class="button" id="tokyo" onclick="mohit(s3,s1,s2,s4,this,'deeppink')">Tokyo</h2>

            <h2 class="button" id="Oslo" onclick="mohit(s4,s1,s3,s2,this,'lime')">Oslo</h2>

        </div>
    </div>

    <script src="script.js">

    </script>

</body>

</html>
